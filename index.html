<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Tailwind CSS v5.2.1 -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Wannabe Car Rental</title>
    </head>
    <body>
        <!-- header start -->
        <header class="md:mx-24 ">
            <!-- nav bar start -->
            <div class="navbar">
            <div class="navbar-start">
                <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Vehicles</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                </div>
                <img src="./img/Logo.png" alt="" class="w-44 h-12">
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="font-medium" href="index.html">Home</a></li>
                    <li><a class="font-medium" href="#">Vehicles</a></li>
                    <li><a class="font-medium" href="#">About</a></li>
                    <li><a class="font-medium" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end flex gap-2">
                    <div class="">
                        <i class="fa-solid fa-phone text-xl bg-blue-600 p-2 text-white rounded-full"></i>
                    </div>
                        <div class="">
                            <a href="">Need help ? </a>
                            <h4 class="font-semibold">+996 247-1680</h4>
                        </div>
            </div>
            </div>
            <!-- nav bar end -->
             <!-- banner start -->
            <div class="px-5 bg-blue-600 rounded-3xl md:px-12 justify-around md:flex">
                <!-- bannar text start -->
                <div class="my-4  md:w-1/2 md:my-40">
                    <h1 class="text-5xl md:text-6xl text-white font-semibold ">Experience the road like never before</h1>
                    <p class="text-white text-lg font-light mt-8 md:w-4/6">Aliquam adipiscing velit semper morbi. Purus non eu cursus porttitor tristique et gravida. Quis nunc interdum gravida ullamcorper</p>
                    <button class="btn btn-warning mt-6 text-white">View All Cars</button>
                </div>
                <!-- banner text end -->
                 <!-- form -->
                <div class="bg-white md:w-2/6 my-16  justify-center rounded-2xl px-12">
                    <h1 class="mt-8 text-3xl font-semibold text-center">Book your car</h1>
                    <form action="" class="mt-5 mb-7 space-y-3">
                        <label class="form-control w-full max-w-xs">
                            <select class="select  bg-gray-100 font-semibold">
                                <option disabled selected>Car type</option>
                                <option>Star Wars</option>
                                <option>Harry Potter</option>
                                <option>Lord of the Rings</option>
                                <option>Planet of the Apes</option>
                                <option>Star Trek</option>
                            </select>
                        </label>
                        <label class="form-control w-full max-w-xs">
                            <select class="select  bg-gray-100 font-semibold">
                                <option disabled selected class="">Place of rental</option>
                                <option>Star Wars</option>
                                <option>Harry Potter</option>
                                <option>Lord of the Rings</option>
                                <option>Planet of the Apes</option>
                                <option>Star Trek</option>
                            </select>
                        </label>
                        <label class="form-control w-full max-w-xs">
                            <select class="select  bg-gray-100 font-semibold">
                                <option disabled selected class="">Place of return</option>
                                <option>Star Wars</option>
                                <option>Harry Potter</option>
                                <option>Lord of the Rings</option>
                                <option>Planet of the Apes</option>
                                <option>Star Trek</option>
                            </select>
                        </label>
                        <div class="relative w-full ">
                            <label for="" class="font-semibold px-2">Rental date</label>
                            <input type="date" class=" mt-1 max-w-xs appearance-none w-full bg-gray-100 text-gray-800 text-sm rounded-lg px-4 py-2  focus:outline-none"/>
                        </div>
                        <div class="relative w-full mb-10 ">
                            <label for="" class="font-semibold px-2">Return date</label>
                            <input type="date" class=" mt-1 max-w-xs appearance-none w-full bg-gray-100 text-gray-800 text-sm rounded-lg px-4 py-2  focus:outline-none"/>
                        </div>
                        <button class="bg-orange-400 w-full py-2 rounded-lg text-white font-semibold text-lg">Book Now</button>
                    </form>
                </div>
            </div>
        </header>
        <!-- heder end -->
        <main></main>
        <footer></footer>
        <!-- js link -->
         <script src="./script.js"></script>
    </body>
</html>
